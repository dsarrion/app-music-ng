<section class="max-w-screen-xl mx-auto p-4">
  <h2 class="mx-12 my-4 text-xl text-white">{{category.name}}</h2>
  <div class="overflow-x-auto">
    <ul class="w-max flex flex-nowrap">
      @for(video of videos; track video.id){
      <li class="w-full p-4 sm:w-1/2 md:w-1/3 lg:w-1/4">
        <div
          class="max-w-md w-full  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <!--Sacar imagen de video-->
          <a href="">
            @if(video.url){
              <img class="rounded-t-lg w-full" src="{{getThumb(video.url, 'mqdefault')}}" alt="" />
              }@else {
              <img class="rounded-t-lg w-full" src="/src/assets/img/default-video.jpg" alt="" />
              }
          </a>
          <div class="p-2">
            <a href="#">
              <h5 class="mb-2 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                {{video.dj}}</h5>
            </a>
            <p class="mb-3 px-2 font-normal h-12 text-gray-700 dark:text-gray-400 overflow-hidden">
              {{video.title}}
            </p>
            <div class="flex w-auto gap-2">
            </div>
          </div>
        </div>
      </li>
      }
    </ul>
  </div>
</section>
