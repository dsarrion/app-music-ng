<div class="max-w-screen-xl mx-auto p-4">
    @if(category$ | async; as category){
    <h2
        class="mx-2 mt-4 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 border border-purple-400 text-indigo-400 shadow-[0_0_1px_#fff,inset_0_0_1px_#fff,0_0_5px_#08f,0_0_7px_#08f,0_0_15px_#08f]">
        <span class="inline-block italic transition-transform duration-300 hover:scale-110">
            {{category.name.toUpperCase()}}
        </span>
    </h2>
    }
    <p class="text-red-700 text-xl text-center">{{errorMessage}}</p>
    <ul class="flex flex-wrap w-full group">
        @for(video of videosCategory; track video){
        <li class="p-4 w-full sm:w-1/2 md:w-1/3 lg:w-1/4"> <!-- [&:not(:hover)]:opacity-60 -->
            <div
                class="max-w-max lg:max-w-xs flex flex-col h-full justify-between duration-300 group-hover:opacity-80 hover:!opacity-100 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <!--Sacar imagen de video-->
                <a [routerLink]="['/sesion', video.id]">
                    @if(video.url){
                    <img class="rounded-t-lg w-full" src="{{getThumb(video.url, 'sddefault')}}" alt="" />
                    }@else {
                    <img class="rounded-t-lg w-full" src="/src/assets/img/default-video.jpg" alt="" />
                    }
                </a>
                <div class="p-1 mt-1 mx-2 flex flex-col h-full justify-center items-center">
                    <a href="#">
                        <h5 class="mb-3 text-center text-xl text-balance tracking-tight text-gray-900 dark:text-white">
                            {{video.dj}}</h5>
                    </a>

                    <p class="mb-3 px-2 font-normal h-12 text-gray-700 dark:text-gray-400 overflow-hidden">
                        {{video.title}}
                    </p>
                </div>
            </div>
        </li>
        }
    </ul>
</div>
